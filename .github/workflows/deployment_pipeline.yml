name: Simple Deployment Pipeline

on:
  push:
    branches: 
      - main

jobs: 
  checkout_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'
      - run: |
          pwd 
          ls -la
      - name: Install dependencies
        run: npm install
      - name: Linting
        run: npm run eslint

